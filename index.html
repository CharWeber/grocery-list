<!DOCTYPE html>
<html lang="en">
<head>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Quick list</title>
</head>

        <input id="item3" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item4">Item #4</label>
        <input id="item4" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="item5">Item #5</label>
        <input id="item5" class="form-control" type="text">
      </div>
      <button class="btn btn-success" type="submit">Write list</button>

  </div>
</body>
</html>
